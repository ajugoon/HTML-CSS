<!-- This is a first demonstration of the Flexbox layout system -->
<!-- Example from W3Schools -->
<!-- Author:  -->


<html>
	<!-- Head  -->
	<head>
		<style>

			.flex-container {

  				display: flex;
  				height: 600px;
  				width: 800px;
  				flex-direction: row;
  				flex-wrap: wrap;
  				justify-content: space-around;
          align-content: space-around;
  				background-color: indigo;
			}

			.flex-container > div {
  				background-color: mistyrose;
  				margin: 10px;
  				padding: 20px;
  				font-size: 30px;
			}
		</style>
	</head>

	<!-- Body  -->
	<body>

		<div class="flex-container">
  			<div>Appetizers</div>
  			<div>Breakfast</div>
  			<div>Lunch</div>
  			<div>Dinner</div>
  			<div>Cold Drinks</div>
  			<div>Hot Drinks</div>
  			<div>Desserts</div>
  			<div>Soup of the Day</div>
  			<div>Catch of the Day</div> 
  			<div>Manager's Special</div>  
		</div>

		<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

		<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

	</body>
</html>
